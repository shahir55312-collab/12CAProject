<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Simple Real Estate</title>
		<link rel="stylesheet" href="realstate.css">
	</head>
	<body>
		<header class="site-header">
			<h1>Simple Real Estate</h1>
			<p class="tagline">Browse properties and send an enquiry</p>
		</header>

		<main class="content">
			<section class="search">
				<input type="search" placeholder="Search by city or name" aria-label="Search properties">
			</section>

			<section class="listings">
				<div class="property">
					
					<h2>Downtown Apartment</h2>
					<p>Location: Downtown • $1,350 / mo</p>
					<a class="enquire" href="mailto:info@example.com?subject=Enquiry%20-%20Downtown%20Apartment">Enquire</a>
				</div>

				<div class="property">
					
					<h2>Suburban Family Home</h2>
					<p>Location: Greenwood • $2,400 / mo</p>
					<a class="enquire" href="mailto:info@example.com?subject=Enquiry%20-%20Suburban%20Family%20Home">Enquire</a>
				</div>

				<div class="property">
					
					<h2>City Studio</h2>
					<p>Location: Riverside • $950 / mo</p>
					<a class="enquire" href="mailto:info@example.com?subject=Enquiry%20-%20City%20Studio">Enquire</a>
				</div>
			</section>
		</main>

		<footer class="site-footer">
			<p>Simple Real Estate — demo</p>
		</footer>
	</body>
</html>
